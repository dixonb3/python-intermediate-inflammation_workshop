name: CI

# We can specify which github events will trigger a CI build
on: push

# now define a single job 'build'
jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.8, 3.9]

  # we can also specify the OS to run tests on
    runs-on: ${{matrix.os}}

    # a job is a sequence of steps
    steps:
    # Check out repo and set up Python
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{matrix.python-version}}
    - name: Install Python Dependencies
      run: |
        python3 -m pip install --upgrade pipi
        pip3 install -r requirements.txt
        pip3 install -e .
    - name: Test with Pytest
      run: |
        pytest tests/test_models.py
    - name: Check style with Pylint
      # fail-under is the threshold under which the test will fail so 0 means it won't fail?
      run: |
        python3 -m pylint --fail-under=0 --reports=y inflammation 

